name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    # Weekly on Sundays at 02:00 UTC
    - cron: '0 2 * * 0'

jobs:
  test:
    runs-on: ubuntu-latest
    # Skip on schedule/workflow_dispatch - those are for E2E only
    if: github.event_name != 'schedule' && github.event_name != 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"
          # elixir-version: "1"
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test

  e2e:
    runs-on: ubuntu-latest
    # Only run when explicitly requested: label, manual dispatch, or weekly schedule
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      contains(github.event.pull_request.labels.*.name, 'run-e2e')
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"
      - name: Check E2E prerequisites
        id: prereq
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::warning::ANTHROPIC_API_KEY not set - skipping E2E tests"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      - uses: actions/setup-node@v4
        if: steps.prereq.outputs.skip != 'true'
        with:
          node-version: '20'
      - name: Install Claude CLI
        if: steps.prereq.outputs.skip != 'true'
        run: npm install -g @anthropic-ai/claude-code
      - name: Download Gleam deps
        if: steps.prereq.outputs.skip != 'true'
        run: gleam deps download
      - name: Run E2E tests
        if: steps.prereq.outputs.skip != 'true'
        run: gleam test
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          E2E_SDK_TEST: "1"
      - name: Upload E2E artifacts
        if: always() && steps.prereq.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: artifacts/e2e/
          retention-days: 7
          if-no-files-found: ignore
