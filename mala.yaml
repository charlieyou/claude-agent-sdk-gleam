preset: gleam

commands:
  e2e: "gleam test -- --e2e"

evidence_check:
  required:
  - build
  - format
  - test

per_issue_review:
  enabled: true
  reviewer_type: cerberus
  max_retries: 5
  finding_threshold: P1

validation_triggers:
  run_end:
    fire_on: both
    failure_mode: remediate 
    max_retries: 3
    commands:
    - ref: setup
    - ref: format
    - ref: build
    - ref: test
    - ref: e2e
    
    code_review:
      enabled: true
      reviewer_type: cerberus
      baseline: since_last_review
      finding_threshold: P0
